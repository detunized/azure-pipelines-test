trigger:
  branches:
    include:
    - master
  tags:
    include:
    - v*

jobs:

#
# Windows
#

- job: Windows
  pool:
    vmImage: 'ubuntu-latest'

  variables:
    framework: 'netcoreapp3.0'
    solution: 'password-manager-access.sln'
    buildPlatform: 'Any CPU'
    buildConfiguration: 'Release'

  steps:
  - bash: 'env'
    displayName: 'env'

  - bash: 'echo yo > test.txt'
    displayName: 'make test file'

  - publish: .
    artifact: package-windows

#
# Linux
#

- job: Linux
  pool:
    vmImage: 'ubuntu-latest'

  variables:
    framework: 'netcoreapp3.0'
    solution: 'password-manager-access.sln'
    buildPlatform: 'Any CPU'
    buildConfiguration: 'Release'

  steps:
  - bash: 'compgen -c | sort'
    displayName: 'compgen'

  - bash: 'env'
    displayName: 'env'

  - bash: 'echo yo > test.txt'
    displayName: 'make test file'

  - publish: .
    artifact: package-linux

#
# Release to GitHub
#

- job: Release

  dependsOn:
  - Windows
  - Linux

  #condition: startsWith(variables['build.sourceBranch'], 'refs/tags/v')

  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - checkout: none

  - download: current
    artifact: package-linux

  - bash: 'ls -lR $(Pipeline.Workspace)'
    displayName: 'ls workspace'

  - task: GitHubRelease@0
    inputs:
      gitHubConnection: github-release
      assets: $(Pipeline.Workspace)/**/*.txt
      tagSource: manual
      tag: $(Build.SourceBranchName)
